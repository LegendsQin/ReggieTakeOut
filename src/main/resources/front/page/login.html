<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>菩提阁</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css"/>
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/login.css" />
</head>
<body>
<div id="login" v-loading="loading">
    <div class="divHead">登录</div>
    <div class="divContainer">
        <el-input placeholder=" 请输入手机号码" v-model="form.phone"  maxlength='20'/></el-input>
        <div class="divSplit"></div>
        <el-input placeholder=" 请输入验证码" v-model="form.code"  maxlength='20'/></el-input>
        <!-- 新增倒计时显示逻辑 -->
        <span @click='getCode' v-if="!countDown">{{countDown || '获取验证码'}}</span>
        <span v-else>{{countDown + '秒后重新获取'}}</span>
    </div>
    <div class="divMsg" v-if="msgFlag">手机号输入不正确，请重新输入</div>
    <el-button type="primary" :class="{btnSubmit:1===1,btnNoPhone:!form.phone,btnPhone:form.phone}" @click="btnLogin">登录</el-button>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>
<!-- 引入axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="./../api/login.js"></script>
</body>
<script>
    new Vue({
        el:"#login",
        data(){
            return {
                form:{
                    phone:'',
                    code:''
                },
                msgFlag:false,
                loading:false,
                countDown: 0, // 倒计时秒数
                timer: null // 定时器标识
            }
        },
        computed:{},
        created(){},
        mounted(){},
        methods:{
            async getCode(){
                // 倒计时中不执行后续逻辑
                if(this.countDown > 0) return;

                this.form.code = ''
                const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;

                // 手机号校验
                if (!regex.test(this.form.phone)) {
                    this.msgFlag = true
                    return;
                }

                this.msgFlag = false
                try {
                    // 调用getSmsCodeApi获取验证码
                    const res = await getSmsCodeApi({ phone: this.form.phone });
                    if(res.code === 1){
                        // 接口调用成功后启动60秒倒计时
                        this.startCountDown();
                        this.$notify({ type:'success', message:'验证码发送成功'});
                    } else {
                        this.$notify({ type:'warning', message:res.msg});
                    }
                } catch (error) {
                    this.$notify({ type:'error', message:'验证码发送失败，请重试'});
                    console.error('获取验证码失败：', error);
                }
            },
            // 启动60秒倒计时
            startCountDown(){
                this.countDown = 60;
                // 清除已有定时器（防止重复点击）
                if(this.timer) clearInterval(this.timer);

                this.timer = setInterval(() => {
                    this.countDown--;
                    // 倒计时结束清除定时器
                    if(this.countDown <= 0){
                        clearInterval(this.timer);
                        this.timer = null;
                    }
                }, 1000);
            },
            async btnLogin() {
                // 1. 空值校验
                if (!this.form.phone) {
                    this.$notify({ type:'warning', message:'请输入手机号码'});
                    return;
                }
                if (!this.form.code) {
                    this.$notify({ type:'warning', message:'请输入验证码'});
                    return;
                }

                // 2. 前端格式校验：验证码必须是6位数字（新增）
                const codeRegex = /^\d{6}$/;
                if (!codeRegex.test(this.form.code)) {
                    this.$notify({ type:'warning', message:'请输入6位数字的验证码'});
                    return;
                }

                try {
                    this.loading = true;
                    // 3. 传给后端：手机号 + 验证码（关键！原代码只传了phone，漏了code）
                    const res = await loginApi({
                        phone: this.form.phone,
                        code: this.form.code // 新增：把验证码传给后端校验
                    });
                    this.loading = false;

                    // 4. 根据后端返回结果处理
                    if (res.code === 1) {
                        // 登录成功
                        sessionStorage.setItem("userPhone", this.form.phone);   //sessionStorage：会话级存储 → 浏览器标签页关闭就清空，仅在当前标签页有效；
                        //window.location.href = '/front/index.html';

                        window.requestAnimationFrame(() => {
                            window.location.href = '/front/index.html';
                        });
                    } else {
                        // 后端返回失败（可能是验证码错误/过期/不匹配）
                        this.$notify({ type:'warning', message: res.msg || '登录失败，请检查验证码'});
                    }
                } catch (error) {
                    this.loading = false;
                    this.$notify({ type:'error', message:'网络异常，请稍后重试'});
                    console.error('登录请求失败：', error);
                }
            }
        },
        // 页面销毁时清除定时器（防止内存泄漏）
        beforeDestroy(){
            if(this.timer) clearInterval(this.timer);
        }
    })
</script>
</html>
